<head>

</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <div class="header__logo">Florist</div>
      <nav class="header__nav">
        <a href="index.html" class="header__link">Home</a>
        <a href="flowers.html" class="header__link">Flowers</a>
        <a href="store.html" class="header__link">Store</a>
        <a href="contact.html" class="header__link">Contact</a>
      </nav>
      <a href="#" class="btn header__btn">Buy Now</a>
    </div>
  </header>
<!-- Global Cart -->
<div id="cart" class="cart">
  <button id="cartToggle" class="cart__toggle">ðŸ›’ <span id="cartCount">0</span></button>
  <div class="cart__dropdown">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <div class="cart__total">Total: $<span id="cartTotal">0</span></div>
    <button id="checkoutCart" class="btn">Checkout</button>
  </div>
</div>

  <section class="store container">
    <h2 class="section-title">Store</h2>
    <div class="cards-grid">
  </section>
<script src="js/cart.js"></script>
<script src="js/storeCart.js"></script>
<script src="js/button.js"></script>
<!-- Modal Quick Buy -->
<div class="modal" id="quickBuyModal">
  <div class="modal__overlay" id="modalOverlay"></div>
  <div class="modal__content">
    <span class="modal__close" id="modalClose">&times;</span>
    <h2>Place your order now</h2>
    <p>We'll call you back in 2 minutes to confirm delivery details</p>
    <form class="quick-buy-form" id="quickBuyForm">
      <input type="text" placeholder="Your name" required>
      <input type="tel" placeholder="Phone" required>
      <input type="text" placeholder="Delivery address (city, street, house)">
      <button type="submit" class="btn quick-buy-btn">Place your order</button>
    </form>
    <div class="form-success" id="formSuccess" style="display:none;">
      <h3>Thank you! We will contact you shortly.ðŸŽ‰</h3>
    </div>
  </div>
</div>
