<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Greenery & Flower Bouquets</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>

<header class="header">
  <div class="container header__inner">
    <div class="header__logo">Florist</div>
    <nav class="header__nav">
      <a href="index.html" class="header__link active">Home</a>
      <a href="flowers.html" class="header__link">Flowers</a>
      <a href="store.html" class="header__link">Store</a>
      <a href="contact.html" class="header__link">Contact</a>
    </nav>
    <a href="#" class="btn header__btn">Buy Now</a>
  </div>
</header>

<section class="hero">
  <div class="swiper slider">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="assets/images/image-1.svg" alt="Bouquet" class="hero__img">
      </div>
      <div class="swiper-slide">
        <img src="assets/images/image-2.svg" alt="Bouquet2" class="hero__img">
      </div>
    </div>
  </div>
  <div class="hero__overlay">
    <div class="hero__content">
      <h1 class="hero__title">Refresh your space with lush greenery</h1>
      <p class="hero__subtitle">Exquisite flower bouquets & houseplants for your home</p>
      <a href="#" class="btn hero__btn">Buy Now</a>
    </div>
  </div>
</section>

<!-- Modal Quick Buy -->
<div class="modal" id="quickBuyModal">
  <div class="modal__overlay" id="modalOverlay"></div>
  <div class="modal__content">
    <span class="modal__close" id="modalClose">&times;</span>
    <h2>Place your order now</h2>
    <p>We'll call you back in 2 minutes to confirm delivery details</p>
    <form class="quick-buy-form" id="quickBuyForm">
      <input type="text" placeholder="Your name" required>
      <input type="tel" placeholder="Phone" required>
      <input type="text" placeholder="Delivery address (city, street, house)">
      <button type="submit" class="btn quick-buy-btn">Place your order</button>
    </form>
    <div class="form-success" id="formSuccess" style="display:none;">
      <h3>Thank you! We will contact you shortly.ðŸŽ‰</h3>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="js/button.js"></script>
<script>
  const swiper = new Swiper('.slider', {
    loop: true,
    autoplay: {
      delay: 2500,
    },
    speed: 800,
    effect: 'fade',
    fadeEffect: {
      crossFade: true
    }
  });
</script>
</body>
</html>
